{% extends 'catalog/base.html' %}
{% load my_tags_blog %}
{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="center">
                <div class="row">
                    <div class="col-6">
                        <div class="card shadow-sm">
                            <div class="card mb-5 box-shadow">
                                <div class="card-header">
                                    <h3 class="card-title pricing-card-title">{{ object.title }}</h3>
                                    <p>{{ object.slug }}</p>
                                </div>
                                <div class="card-body">
                                    <div class="col-md-6">
                                        <img class="card-img-top"
{#                                             src="/media/{{ object.image }}"#}
                                             src="{{ object.image|mymedia }}"
                                             width="300" height="300"
                                             alt="Card image">
                                    </div>
                                    <p class="card-text">{{ object.text }}</p>
                                    <p class="card-text">Published: {{ object.published }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a href="{% url 'blog:edit' object.pk %}">
                                                <button type="button" class="btn btn-sm btn-outline-secondary">
                                                    Update
                                                </button>
                                            </a>
                                            <a href="{% url 'blog:delete' object.pk %}">
                                                <button type="button" class="btn btn-sm btn-outline-secondary">
                                                    Delete
                                                </button>
                                            </a>
                                            <a href="{% url 'blog:list' %}">
                                                <button type="button" class="btn btn-sm btn-outline-secondary">
                                                    Cancel
                                                </button>
                                            </a>
                                        </div>
                                        <small class="text-body-secondary">{{ object.date_create }}</small>
                                    </div>
                                    <div class="card-footer">Views {{ object.views_count }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
