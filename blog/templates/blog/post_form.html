{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Save
                                {% else %}
                                    Create
                                {% endif %}
                            </button>
                            <a href="{% url 'blog:list' %}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">
                                    Cancel
                                </button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
