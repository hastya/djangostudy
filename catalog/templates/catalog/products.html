{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top"
{#                         src="/media/{{ object.product_img }}"#}
                         src="{{ object.product_img|mymedia }}"
                         alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{ object|title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" href="product/" class="btn btn-sm btn-outline-secondary">Buy this
                                    idea
                                </button>
                            </div>
                            <small class="text-muted">{{ object.product_category_id }}</small>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
