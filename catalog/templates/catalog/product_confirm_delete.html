{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-12">
	<div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Delete product {{ object.product_name }}</p>
                        <button type="submit" class="btn btn-danger">
                            Confirm
                        </button>
                        <a href="{% url 'catalog:index' %}" class="nav-link active">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
